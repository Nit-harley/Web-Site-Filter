<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Site responsive test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- initialisation des boutons de filtres -->
<section class="gallery">
	<div class="container">
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">Tout les coins</span>
				<span class="filter-item" data-filter="Altcoins">Altcoins</span>
                <span class="filter-item" data-filter="Stablecoin">Stablecoin</span>
				<span class="filter-item" data-filter="NFTs">NFTs</span>
			</div>
		</div>
        <!-- gallery item début -->
		<div class="row">
			<div class="gallery-item Stablecoin">
				<div class="gallery-item-inner">
					<img src="images/black-binance-usd-busd-logo.png" alt="Stablecoin">
				</div>
			</div>
			<div class="gallery-item Altcoins">
				<div class="gallery-item-inner">
					<img src="images/bnb_bnb_logo_a2a64c3335.png" alt="Altcoins">
				</div>
			</div>
			<div class="gallery-item Altcoins">
				<div class="gallery-item-inner">
					<img src="images/Elrond_logo.svg.png" alt="Altcoins">
				</div>
			</div>
			<div class="gallery-item NFTs">
				<div class="gallery-item-inner">
					<img src="images/téléchargement.jpg" alt="NFTs">
				</div>
			</div>
			<div class="gallery-item Altcoins">
				<div class="gallery-item-inner">
					<img src="images/tron-trx-logo.png" alt="Altcoins">
				</div>
			</div>
			<div class="gallery-item NFTs">
				<div class="gallery-item-inner">
					<img src="images/téléchargement (1).jpg" alt="NFTs">
				</div>
			</div>
			<!-- gallery item fin -->
		</div>
	</div>
</section>

<script src="js/script.js"></script>
</body>
</html>
